<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
</head>
<title>CHUOT TO VLXX</title>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="h1.jpeg" id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1> Chuot HamterXXX</h1>
                <h2>Chi voi 99.000$/1con</h2>
                <h3>30% SALEOFF neu mua 100 con</h3>
                <p>chuot nhap tu bac cuc va nam cuc , co the chui vao lo ass!</p>
                <form>
                    <div class="size-select">
                        <p>SIZE</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                        <button>Mua Ngay</button>
                    </div>
                </form>
            </div>
        </div>


    </div>


    <script>
        let productImg = document.getElementById("productImg");
        let btn = document.getElementsByClassName("btn");

        btn[0].onclick = function () {
            productImg.src = "h2.jpeg";
            for (bt of btn) {
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[1].onclick = function () {
            productImg.src = "h2.jpeg";
            for (bt of btn) {
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[2].onclick = function () {
            productImg.src = "h3.jpeg";
            for (bt of btn) {
                bt.classList.remove("active");

        }
    </script>
